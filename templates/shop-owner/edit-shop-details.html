{% extends 'shop-owner/base.html' %}

{% block head %}
<title>Coffee shops</title>
{% endblock %}

{% block body %}

<div class="content">

    <div class="label"><div class="text-wrapper">Cafenele</div></div>

    <div style="display: flex; flex-direction: row;padding:20px;">

        <div style="width:20%;"> <!-- butoane bro-->
            <a href="/my-shops"><button style="height:30px">all shops</button><br></a>
            {% for shop_name, shop_data in shops.items() %}
            <a href="/{{shop_name}}"><button style="height:30px">{{shop_name}}</button><br></a>
            {%endfor%}
        </div> 


    <div style="display:flex">
        
        
        <div>
            <form action="/edit-shop/{{this_shop_data.name}}" method="POST" style="font-weight: 700; font-size: 15px; ">
                Numele cafenelei: <input type="text" name="shop_name" id="shop_name" value="{{this_shop_data.name}}"><br>
                Adresă: <input type="text" name="address" id="address" value="{{this_shop_data.address}}"><br>
                Număr de telefon: <input type="text" name="phonenr" id="phonenr" value="{{this_shop_data.phone_nr}}"><br>
                <input type="hidden" name="shop_id" value="{{ this_shop_data.name }}">
                <input type="submit" value="Salvează modificările">
            </form>
            
        </div> 
        
        <div style="margin-left:50px">
    
            <h2>Coffee shop editing area</h2>
            <a href="/{{this_shop_data.name}}"><button>Back to coffee shop page</button></a><br>
            <a href="/edit-menu/{{this_shop_data.name}}"><button>Edit menu items</button></a>
                
        
            </div>                   
                
        </div>

    </div>

</div>


{% endblock %}
