{% extends 'shop-owner/base.html' %}

{% block head %}
<title>My account</title>
{% endblock %}

{% block body %}

<div class="account">
    <form action="/edit-account" method="POST" autocomplete="off">
        Nume:   <input type="text" name="name" value="{{ user_data.name }}"> 
        <br>
        Număr de telefon:  <input type="text" name="phonenr" value="{{ user_data.phonenr }}">
        <input type="submit" class="submit" value="Salvează modificările">
    </form>
</div>
<form action="/delete-account" method="POST" autocomplete="off">
    <input type="submit" class="submit" value="Șterge contul" id="danger">
</form>



{% endblock %}
