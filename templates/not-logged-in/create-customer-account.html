{% extends 'not-logged-in/base.html' %}

{% block head %}
<title>Create account</title>
{% endblock %}

{% block body %}
<div class="label"><div class="text-wrapper">Creează-ți un cont de client</div>

<div class="account">
<form action="/create-customer-account" method="POST" autocomplete="off">
    Nume:   <input type="text" name="name"> 
    <br>
    Număr de telefon:  <input type="text" name="phonenr">
    <br>
    Adresă de livrare: <input type="text" name="address">
    <br>
    E-mail: <input type="text" name="email">
    <br>
    Parolă: <input type="password" name="password">
    <input type="submit" class="submit" action="Create account">
</div>
</form>
{% endblock %}
